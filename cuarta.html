            action="#"
            class="carga-tu-logo row d-flex justify-content-center"

        <!--======================= CAJA PRODUCTOS============================== -->

            action="#"
            class="carga-tus-productos row d-flex justify-content-center"

              for=""
              class="instruccion-2 row d-flex justify-content-center"

            <input type="text" class="caja-producto" />
            <button class="subir-pro row col-6">Subir Producto</button>
          </form>
        </div>
        <!--=======================CAJE 3 PARA FORMULARIO DE PRODUCTOS============================== -->

          class="form-products container-fluid d-flex justify-content-center flex-column"
        >
          <h3 class="text-3">Diligencia los datos de tu producto</h3>
          <!--======================= FORMULARIO DE PRODUCTOS============================== -->

          <form
            action=""
            class="formulario-productos d-flex justify-content-center flex-column"
          >
            <label for="" class="instruccion-3 row d-flex flex-start"
              >Nombre producto</label
            >
            <input type="text" class="form-prod-1" />

            <label for="" class="instruccion-3 row d-flex flex-start"

            <label for="" class="instruccion-3 row d-flex flex-start"
