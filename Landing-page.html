<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ConexCol</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="Landing-page.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <section class="container-fluid">
        <!--======================= ICONO Y NOMBRE ============================== -->

        <a class="navbar-brand d-flex align-items-top" href="#">
          <img
            class="logo-1"
            src="assets/logos/logo_-removebg-preview.png"
            alt=""
          />
          <div
            class="d-flex flex-column justify-content-top align-items-justify"
          >
            <span class="text-white fs-1 ms-2">ConexCol </span>
            <span class="fs-6">Conectando Emprendedores</span>
          </div>
        </a>

        <!-- =============================== BOTON DEL MENU AL COLAPSAR======================= -->

        <button
          class="navbar-button navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- ========================== LISTA DEL MENU AL COLAPSAR ================================ -->

        <div class="menu-navbar collapse navbar-collapse" id="menu">
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a
                  class="nav-link active text-warning"
                  aria-current="page"
                  href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="text-warning nav-link" href="#">Ubicacion</a>
              </li>
            </ul>

            <!-- ======= INGRESO =========== -->

            <ul class="navbar-nav me-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-warning"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Ingreso
                </a>

                <ul
                  class="container-menu dropdown-menu bg-secondary"
                  aria-labelledby="navbarDropdown"
                >
                  <li class="d-flex">
                    <a
                      class="d-flex justify-content-space- dropdown-item"
                      href="#"
                    >
                      <span>Usuario </span>
                      <span class="ms-auto"><input type="text" /></span>
                    </a>
                  </li>

                  <li class="d-flex">
                    <a class="w-50 elemento-menu dropdown-item" href="#"
                      ><span>Contraseña</span>
                      <span class="ms-auto"><input type="password" /></span
                    ></a>
                  </li>
                </ul>
              </li>
            </ul>

            <!-- ============== CATEGORIAS ============== -->

            <div class="collapse navbar-collapse" id="menu">
              <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-warning"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Categorias
                  </a>

                  <ul
                    class="container-menu dropdown-menu bg-secondary"
                    aria-labelledby="navbarDropdown"
                  >
                    <li>
                      <a class="elemento-menu dropdown-item" href="#"
                        >Comidas Rápidas</a
                      >
                    </li>
                    <li><a class="dropdown-item" href="#">Postres</a></li>
                  </ul>
                </li>
              </ul>

              <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"
              ></script>
            </div>
          </div>
          <!-- ============================================================BOTON E INPUT BUSCAR ============================================= -->
          <div class="input-group w-50">
            <button
              class="boton-buscar btn btn-outline-secondary"
              type="button"
              id="button-addon1"
            >
              <i class="bi bi-search"></i>
            </button>
            <input
              type="text"
              class="espacio-buscar form-control"
              placeholder="Buscar"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>
        </div>
      </section>
    </nav>
<!-- ==========================================================MAIN / IMAGEN PRINCIPAL Y FOTOS EMPRENDEDORES===================================== -->
    <main>
      <section class="container-fluid">
        <div class="row d-flex justify-content-center">
          <div
            class="imagen-container justify-content-center bg-danger pt-4 col-12"
          >
            <div class="imagen-personas mb-4"></div>
          </div>
        </div>
      </section>

      <section class="container-imagen1 ">
        <div class="  row  bg-warning  mt-5 text-center">
          <div class="col-3 bg-danger d-flex justify-content-center ">
            <button><img class="imagenes-emp" src="assets/img/imagens emprendiemiento/brownies.png" alt=""></button>
          </div>
          <div class="col-3 bg-primary ">
            2
          </div>
          <div class="col-3 bg-secondary ">
            3
          </div>
          <div class="col-3 ">
            4
          </div>
        </div>
      </section>
     
    </main>
  </body>
</html>
